    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo-container">
                    <img src="images/library-logo.png" alt="Library Logo" class="logo-image">
                    <h1 class="library-name">Vallejo Public Library</h1>
                </div>
                <div class="header-image">
                    <img src="images/library-image.jpg" alt="Vallejo Public Library">
                </div>

                    <a href="#">Login/Signup</a>

            </div>

            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="section">
                <h2>Library Card Registration</h2>
                <form action="submit-librarycard.php" method="post">
               
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <br>
                    <br>
                    <br>
    
                   
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>

                    <br>
                    <br>
                    <br>
    
                  
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <br>
                    <br>
                    <br>
    
                  
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

                    <br>
                    <br>
                    <br>
    
                    
                    <label for="card">Library Card Number:</label>
                    <input type="number" id="card" name="card">

                    <br>
                    <br>
    
                    
                    <button type="submit">Register</button>
                </form>
            </section>
        </div>
    </main>
